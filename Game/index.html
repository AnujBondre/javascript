<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img alt="rock_image" src="./images/rock.png">
        </div>
        <div class="choice" id="paper">
            <img alt="rock_image" src="./images/paper.png">
        </div>
        <div class="choice" id="scissors">
            <img alt="rock_image" src="./images/scissors.png">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="massage">Play Your Move</p>
    </div>
    <script src="JavaScript.js"></script>
</body>
</html>
